<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
        <style>
            body,
            html {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

        </style>
        <link rel="stylesheet" href="css/window.css">
        <link rel="stylesheet" href="css/tabs.css">
    </head>
    <body>
        <div id="bar">
            <a href="#">
                <div id="close-btn" class="windowControl"></div>
                <div id="min-btn" class="windowControl"></div>
                <div id="max-btn" class="windowControl"></div>

                <div class="chrome-tabs-shell">
                    <div class="chrome-tabs">
                        <div class="chrome-tab">
                            <div class="chrome-tab-background">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <symbol id="topleft" viewBox="0 0 214 29"><path d="M14.3 0.1L214 0.1 214 29 0 29C0 29 12.2 2.6 13.2 1.1 14.3-0.4 14.3 0.1 14.3 0.1Z"/></symbol>
                                        <symbol id="topright" viewBox="0 0 214 29"><use xlink:href="#topleft"/></symbol>
                                        <clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath>
                                    </defs>
                                    <svg width="50%" height="100%" transfrom="scale(-1, 1)"><use xlink:href="#topleft" width="214" height="29" class="chrome-tab-background"/><use xlink:href="#topleft" width="214" height="29" class="chrome-tab-shadow"/></svg>
                                    <g transform="scale(-1, 1)">
                                        <svg width="50%" height="100%" x="-100%" y="0"><use xlink:href="#topright" width="214" height="29" class="chrome-tab-background"/><use xlink:href="#topright" width="214" height="29" class="chrome-tab-shadow"/></svg>
                                    </g>
                                </svg>
                            </div>
                            <div class="chrome-tab-favicon" style="background-image: url('demo/images/google-favicon.png')"></div>
                            <div class="chrome-tab-title">Google</div>
                            <div class="chrome-tab-close"></div>
                        </div>
                        <div class="chrome-tab chrome-tab-current">
                            <div class="chrome-tab-background">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <symbol id="topleft" viewBox="0 0 214 29"><path d="M14.3 0.1L214 0.1 214 29 0 29C0 29 12.2 2.6 13.2 1.1 14.3-0.4 14.3 0.1 14.3 0.1Z"/></symbol>
                                        <symbol id="topright" viewBox="0 0 214 29"><use xlink:href="#topleft"/></symbol>
                                        <clipPath id="crop"><rect class="mask" width="100%" height="100%" x="0"/></clipPath>
                                    </defs>
                                    <svg width="50%" height="100%" transfrom="scale(-1, 1)"><use xlink:href="#topleft" width="214" height="29" class="chrome-tab-background"/><use xlink:href="#topleft" width="214" height="29" class="chrome-tab-shadow"/></svg>
                                    <g transform="scale(-1, 1)">
                                        <svg width="50%" height="100%" x="-100%" y="0"><use xlink:href="#topright" width="214" height="29" class="chrome-tab-background"/><use xlink:href="#topright" width="214" height="29" class="chrome-tab-shadow"/></svg>
                                    </g>
                                </svg>
                            </div>
                            <div class="chrome-tab-favicon" style="background-image: url('demo/images/facebook-favicon.ico')"></div>
                            <div class="chrome-tab-title">Facebook</div>
                            <div class="chrome-tab-close"></div>
                        </div>
                    </div>

                </div>



                <img id="forward" src="imgs/forward.svg"/>
                <img id="back" src="imgs/back.svg"/>
                <img id="refresh" src="imgs/refresh.svg"/>
                <div class="chrome-shell-bottom-bar"></div>
            </a>
        </div>

        <input id="searchBar" style="display:none"/>

    </body>
    <script src="js/lib/Sortable.min.js"></script>
    <script src="js/main.js"></script>
</html>
